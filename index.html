<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>
</head>
<body>
  <main class="main">
    <div class="box">
      <h1 class="title">ADVICE <span></span></h1>

      <p class="advice"></p>

      <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" alt="mobile divider img" class="divider-img-mobile">
        <img src="./images/pattern-divider-desktop.svg" alt="desktop divider img" class="divider-img-desktop">
      </div>

      <button class="button">
        <img src="./images/icon-dice.svg" alt="icon to generate an advice" class="icon-dice">
      </button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandro</a>.
  </footer>

  <script src="./src/main.js"></script>
</body>
</html>
